<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Clone - Buğra Akgün</title>
  </head>
  <body>
    <!-- Google Logo Start-->
    <div class="image">
      <img src="./img/google.jpg" alt="google.logo" width="351" height="113" />
    </div>
    <!-- Google Logo End-->
    <!-- Search Bar Start-->
    <div class="search">
      Search the web using Google! <br />
      <input type="text " class="input-size" /><br />
      <input type="submit" value="Google Search" class="btn-google" />
      <input type="submit" value="I'm feeling lucky" class="btn-google" />
    </div>
    <!-- Search Bar End-->
    <!-- Table Start-->
    <table class="table">
      <tr>
        <td class="table-td">
          <ul>
            <li>Special Searches</li>
            <li><a href="#">Stanford Searches</a></li>
            <li><a href="#">Linux Searches</a></li>
          </ul>
        </td>
        <td class="table-td">
          <ul>
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google Logos</a></li>
          </ul>
        </td>
        <td class="table-td-v2">
          <ul>
            <li>Get Google!</li>
            <li>Updates monthly:</li>
            <li><input type="text" value="your e-mail" /></li>
            <li>
              <input type="submit" value="Subscribe" class="btn-google-v2" />
              <a href="#" class="archive" >Archive</a>
            </li>
          </ul>
        </td>
      </tr>
    </table>
    <br />
    <!-- Table End-->
    <!-- Copyright Start-->
    <div class="text-center">Copyright &copy 1988 Google Inc.</div>
    <!-- Copyright End-->
  </body>
</html>
